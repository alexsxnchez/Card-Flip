<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="./node_modules/vue/dist/vue.min.js"></script>
        <title>Card Flip Games</title>
        <link href="./components/css/style.css" rel="stylesheet" type="text/css">     
    </head>
    <body>
        <div id="app">
            <h1>title</h1>
            <div class="title__img">
                <img v-bind:src="'components/images/'+ title"/>
            </div>
            <p>{{description}}</p>
            <div class='container'>
                <div class='first'>
                    <div class="card__border"> 
                        <h2>{{game1}}</h2>
                        <a v-bind:href="redirect1">Start Game</a>
                    </div>
                </div>
                <div class='second'>
                    <div class="card__border"> 
                        <h2>{{game2}}</h2>
                        <a v-bind:href="redirect2">Start Game</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    title:'title.png',
                    description:`This is a memory game that challenges you to remember where each cards 
                    is placed. The cards are shuffled at random and are laid face down, then two cards 
                    are flipped face up over each turn. Once every card is match the game is won.`,
                    game1:'Fruit Match',
                    redirect1:'Card-Fruit-Flip/fruit.html',
                    game2:'Card Deck Match',
                    redirect2:'Card-Deck-Flip/deck.html'
                }
            })
        </script>
    </body>
</html>
